<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #007B55;
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
    }

    .weather-box {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
    }

    .weather-title {
      font-weight: bold;
      font-size: 1.4rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Weather App</a>
    </div>
  </nav>

  <div class="container d-flex flex-column align-items-center justify-content-center flex-grow-1">

    <form method="post" class="col-md-6 mt-5">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="city" placeholder="Enter city name..." required>
        <button class="btn btn-success" type="submit">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
    </form>

    {% if country_code and coordinate and temp and pressure and humidity %}
    <div class="weather-box col-md-6 text-center">
      <div class="weather-title mb-3">Weather Details</div>
      <p><strong>Country Code:</strong> {{country_code}}</p>
      <p><strong>Coordinates:</strong> {{coordinate}}</p>
      <p><strong>Temperature:</strong> {{temp}}</p>
      <p><strong>Pressure:</strong> {{pressure}}</p>
      <p><strong>Humidity:</strong> {{humidity}}</p>
    </div>
    {% elif error %}
    <div class="alert alert-danger mt-4 col-md-6 text-center">
      {{ error }}
    </div>
    {% endif %}

  </div>
</body>

</html>
